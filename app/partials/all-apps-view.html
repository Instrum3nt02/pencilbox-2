<div class="home-view view">
    <div class="header-content">
        <div class="logo-header">
            <a id="link" href="#/grades">
                <img id="logo" src="images/logo.png" alt="logo">
            </a>
        </div>
        <search></search>
    </div>
    <div class="clearfix"></div>
    <div class="main-content">
        <div class="subjects-container">
            <h2 id="choose">Choose a subject</h2>
            <div class="clearfix"></div>
            <div ng-repeat="subject in subjects">
                <a href="#/AllAppsView/{{subject.id | lowercase}}{{subject.topics_present ? '/subsections': ''}}">
                    <div class="blocks" style="background-color:{{subject.color}};background-image:url('images/subjects/{{subject.id}}.png')">
                        <label>{{subject.name}}</label>
                    </div>
                </a>

            </div>
            <!--<div ng-repeat="subject in subjects" id="buttons-{{subject.name | lowercase}}-block">
                <a href="#/subjects/{{subject.topics_present ? '': 'single/'}}{{subject.name}}" class="phy" id="{{subject.name | lowercase}}">{{subject.name}}</a>
            </div>-->

        </div>
    </div>
</div>
